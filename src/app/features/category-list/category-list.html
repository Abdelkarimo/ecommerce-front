<!--
  CategoryList Template
  ---------------------
  Displays all products belonging to a selected category.
  Uses the ProductCard component for each product item.
-->

<section id="category-list">
  <!-- Category title -->
  <h1 class="m-5 text-center">
    {{ categoryName[0].toUpperCase() }}{{ categoryName.slice(1, categoryName.length) }}
  </h1>

  <!-- Product grid -->
  <div
    id="product-list"
    class="product-grid d-flex flex-wrap gap-4 justify-content-center container"
  >
    @for (product of products; track product.id) {
      <app-product-card [product]="product"></app-product-card>
    }
    @empty {
      <div class="text-center text-muted py-5">
        <h5>No products found</h5>
      </div>
    }
  </div>
</section>
