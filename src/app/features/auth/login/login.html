<div class="container mt-5 pt-5" style="max-width: 400px;">
  <div class="card shadow p-4">
    <h3 class="text-center text-primary mb-4">
      <i class="fa-solid fa-right-to-bracket me-2"></i>Login
    </h3>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Email</label>
        <input [(ngModel)]="formData.email" name="email" type="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input [(ngModel)]="formData.password" name="password" type="password" class="form-control" required />
      </div>

      <button class="btn btn-primary w-100 mb-3" type="submit">Login</button>
    </form>

    <div class="text-center mb-2">OR</div>

    <button class="btn btn-outline-danger w-100 mb-2" (click)="loginWithGoogle()">
      <i class="fa-brands fa-google me-2"></i> Continue with Google
    </button>

    <button class="btn btn-outline-primary w-100" (click)="loginWithFacebook()">
      <i class="fa-brands fa-facebook me-2"></i> Continue with Facebook
    </button>
<div id="g_id_signin"></div>

    <p class="text-center mt-3">
      Donâ€™t have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
