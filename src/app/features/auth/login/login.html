<!-- 🔐 LOGIN PAGE TEMPLATE -->
<!-- Handles user authentication via email/password or social logins -->

<section id="login">
  <div class="container mt-5 pt-5" style="max-width: 420px;">
    <div class="card shadow-lg border-0 p-4 rounded-4">
      
      <!-- 🧩 Page Title -->
      <h3 class="text-center fw-bold mb-4">
        <i class="fa-solid fa-right-to-bracket me-2"></i>Sign In
      </h3>

      <!-- 🔹 Login Form -->
      <form (ngSubmit)="onSubmit()" autocomplete="off">
        <!-- 📧 Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input
            id="email"
            [(ngModel)]="formData.email"
            name="email"
            type="email"
            class="form-control form-control-lg"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- 🔒 Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            id="password"
            [(ngModel)]="formData.password"
            name="password"
            type="password"
            class="form-control form-control-lg"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- 🚀 Submit Button -->
        <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit">
          <i class="fa-solid fa-lock me-2"></i>Login
        </button>
      </form>

      <!-- 🔹 Divider -->
      <div class="text-center my-3">
        <span class="text-muted">OR</span>
      </div>

      <!-- 🌐 Google Login -->
      <button
        class="btn btn-outline-danger w-100 py-2 mb-2 fw-semibold d-flex align-items-center justify-content-center"
        (click)="loginWithGoogle()"
      >
        <i class="fa-brands fa-google me-2"></i> Continue with Google
      </button>

      <!-- 📘 Facebook Login -->
      <button
        class="btn btn-outline-primary w-100 py-2 fw-semibold d-flex align-items-center justify-content-center"
        (click)="loginWithFacebook()"
      >
        <i class="fa-brands fa-facebook me-2"></i> Continue with Facebook
      </button>

      <!-- Google One-Tap placeholder -->
      <div id="g_id_signin"></div>

      <!-- ⚠️ Error Message (Shown only if errorMessage exists) -->
      @if (errorMessage) {
        <p class="text-danger text-center mt-3">
          {{ errorMessage }}
        </p>
      }

      <!-- 📝 Register Link -->
      <p class="text-center mt-4 mb-0">
        Don’t have an account?
        <a
          [routerLink]="['/register']"
          fragment="register"
          class="text-decoration-none fw-semibold"
        >
          Register
        </a>
      </p>
    </div>
  </div>
</section>
