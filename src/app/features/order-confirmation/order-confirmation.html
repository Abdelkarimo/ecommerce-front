<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm text-center p-4">
        <div class="card-body">
          <h2 class="text-success mb-3"><i class="fas fa-check-circle"></i> Payment Confirmed</h2>
          <p class="mb-2">Thank you! Your payment was successful.</p>
          <h5 class="fw-bold">Order ID: <span class="text-primary">{{ orderId }}</span></h5>
          <p class="mb-1">Amount: USD {{ amount | number:'1.2-2' }}</p>
          <p class="text-muted small">You will be redirected to the home page in {{ countdown }} seconds.</p>
        </div>
      </div>
    </div>
  </div>
</div>
