<div class="card product-card shadow-sm">
  <img [src]="product.thumbnail" [alt]="product.title" class="card-img-top product-image" />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate">{{ product.title }}</h5>
    <p class="text-muted mb-2">{{ product.category | titlecase }}</p>

    <p class="price mb-2">
      ${{ product.price }}
      @if (product.discountPercentage > 0) {
      <span class="text-danger ms-2">-{{ product.discountPercentage }}%</span>
      }
    </p>

    <button class="btn btn-primary mt-auto">Add to Cart</button>
  </div>
</div>
