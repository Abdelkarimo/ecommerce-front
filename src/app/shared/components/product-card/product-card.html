<div class="card border-0 shadow-sm product-card h-100">
  <div class="position-relative">
    <img [src]="product.thumbnail" [alt]="product.title" class="card-img-top rounded-top " style="object-fit: contain;" loading="lazy" />

    @if (product.discountPercentage > 0) {
    <span class="badge bg-danger position-absolute top-0 end-0 m-2">
      -{{ product.discountPercentage }}%
    </span>
    }
  </div>

  <div class="card-body">
    <h6 class="fw-semibold text-truncate mb-1" [title]="product.title">
      {{ product.title }}
    </h6>

    <p class="text-muted small mb-2">
      {{ product.brand }}
    </p>

    <div class="d-flex align-items-center mb-2">
      <span class="text-warning small me-1">‚≠ê</span>
      <span class="text-muted small">{{ product.rating }}</span>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <span class="fw-bold text-primary">${{ product.price }}</span>

      @if (product.stock > 0) {
      <small class="text-success fw-semibold">In Stock</small>
      } @else {
      <small class="text-danger fw-semibold">Out of Stock</small>
      }
    </div>
  </div>

  <div class="card-footer bg-transparent border-0">
    <button class="btn btn-outline-primary w-100" (click)="showDetails(product.id)">
      View Details
    </button>
  </div>
</div>
