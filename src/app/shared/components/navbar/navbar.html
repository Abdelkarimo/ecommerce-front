<!-- banner bg main start -->
<div class="banner_bg_main">
  <!-- header top section start -->
  <div class="container">
    <div class="header_section_top">
      <div class="row">
        <div class="col-sm-12">
          <div class="custom_menu">
            <ul>
              <li><a routerLink="/">Home</a></li>
              <li><a routerLink="/products">Products</a></li>
              <li><a routerLink="/favourites">Favourites</a></li>
              <li><a routerLink="/about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- header top section start -->
  <!-- logo section start -->
  <div class="logo_section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="logo"><a href="index.html"><img src="/assets/logo.png"></a></div>
        </div>
      </div>
    </div>
  </div>
  <!-- logo section end -->
  <!-- header section start -->
  <div class="header_section">
    <div class="container">
      <div class="containt_main">
        <div id="mySidenav" class="sidenav" [style.width]="isNavOpen ? '250px' : '0'">
          <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
          <a routerLink="">Home</a>
          <a routerLink="/products">Products</a>
          <a routerLink="/favourite-list">Favourites</a>
          <a routerLink="/about">About</a>
        </div>
        <span class="toggle_icon" (click)="openNav()"><img src="assets/toggle-icon.png"></span>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">All Category
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
        <div class="main">
          <!-- Another variation with a button -->
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search this blog">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" style="background-color: #f26522; border-color:#f26522 ">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="header_box">
          <div class="lang_box ">
            <a href="#" title="Language" class="nav-link" data-toggle="dropdown" aria-expanded="true">
              <img src="assets/flag-uk.png" alt="flag" class="mr-2 " title="United Kingdom"> English <i
                class="fa fa-angle-down ml-2" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu ">
              <a href="#" class="dropdown-item">
                <img src="assets/flag-france.png" class="mr-2" alt="flag">
                French
              </a>
            </div>
          </div>
          <div class="login_menu">
            <ul>
              <li><a href="#">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  <span class="padding_10">Cart</span></a>
              </li>
              <li><a routerLink="/login">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <span class="padding_10">Login</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- header section end -->
  <!-- banner section start -->
  <div class="banner_section layout_padding">
    <div class="container">
      <div id="my_slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active" *ngFor="let banner of banners; let i = index" [class.active]="i === 0">
            <div class="row">
              <div class="col-sm-12 text-center">
                <h1 class="banner_taital">{{ banner.title }}</h1>
                <div class="buynow_bt">
                  <a routerLink="/products">Buy Now</a>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#my_slider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#my_slider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <!-- banner section end -->
</div>
